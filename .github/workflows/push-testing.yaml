name: "Tests"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: "bash"

permissions:
  contents: "read"

jobs:
  RunTestsOnMacOS:
    name: "Run Tests on macOS"

    runs-on: "macos-15"

    timeout-minutes: 30

    steps:
      - name: "Install OBS.app"
        run: "brew install obs"

      - name: "Checkout"
        uses: "actions/checkout@v5"

      - name: "Configure"
        run: "cmake --preset macos-ci"

      - name: "Build"
        run: "cmake --build --preset macos-ci"

      - name: "Run tests"
        run: "ctest --preset macos-ci --rerun-failed --output-on-failure"

  RunTestsOnWindows:
    name: "Run Tests on Windows"

    runs-on: "windows-2022"

    timeout-minutes: 30

    steps:
      - name: "Install obs-studio.install"
        run: |
          choco install obs-studio.install -y --no-progress
          echo "$env:ProgramFiles\obs-studio\bin\64bit" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: "pwsh"

      - name: "Checkout"
        uses: "actions/checkout@v5"

      - name: "Configure"
        run: "cmake --preset windows-ci-x64"

      - name: "Build"
        run: "cmake --build --preset windows-ci-x64"

      - name: "Run tests"
        run: "ctest --preset windows-ci-x64 --rerun-failed --output-on-failure"

  RunTestsOnUbuntu:
    name: "Run Tests on Ubuntu"

    runs-on: "ubuntu-24.04"

    timeout-minutes: 30

    env:
      DISPLAY: ":99.0"

    steps:
      - name: "Disable man-db update"
        run: |
          echo "man-db man-db/auto-update boolean false" | sudo debconf-set-selections
          sudo apt-get remove --purge -y man-db

      - name: "Install dependencies"
        run: |
          sudo add-apt-repository -y ppa:obsproject/obs-studio
          sudo apt update
          sudo apt-get install -y --no-install-recommends \
            libgles2-mesa-dev \
            obs-studio \
            qt6-base-dev \
            libqt6svg6-dev \
            qt6-base-private-dev \
            cmake \
            ccache \
            git \
            jq \
            ninja-build \
            pkg-config \
            xvfb

      - name: "Start Xvfb"
        run: "sudo Xvfb $DISPLAY -screen 0 1920x1080x24 +extension Composite &"

      - name: "Checkout"
        uses: "actions/checkout@v5"

      - name: "Configure"
        run: "cmake --preset ubuntu-ci-x86_64"

      - name: "Build"
        run: "cmake --build --preset ubuntu-ci-x86_64"

      - name: "Run tests"
        run: "ctest --preset ubuntu-ci-x86_64 --rerun-failed --output-on-failure"
